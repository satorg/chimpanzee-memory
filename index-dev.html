<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chimpanzee Memory</title>
    <style>
        body {
            background-color: DarkSlateGray;
            margin: 0;
        }
        #levels {
            margin: 0;
            border: 1px solid black;
            text-align: center;
        }
        #levels span {
            display: inline-block;
            padding: 10px 7px;
            margin: 0;
            border: 0;
            background-color: DarkSlateGray;
        }
        #levels span.active {
            background-color: MidnightBlue;
        }
        #levels button {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 70px;
            width: 100px;
            height: 100px;
            color: MidnightBlue;
            background-color: Beige;
            border: 0;
        }
        #canvas {
            display: block;
            margin: auto;
            background-color: MidnightBlue;
            border: 2px solid Beige;
        }

    </style>
</head>
<body>
<div id="levels">

</div>
